    <main>
        <form>
            
            <div class="mb-3 container">
                <label for="exampleName" class="form-label">Nombre y Apellidos</label>
                <input type="text" class="form-control" id="exampleName" aria-describedby="emailHelp" placeholder="Ingrese su nombre y apellidos">
            </div>
            
            <div class="mb-3 container">
              <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
            </div>
            <div class="mb-3 container">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese una contraseña que contenga números y letras">
            </div>
            <div class="mb-3 form-check container">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Acepte términos y condiciones</label>
            </div>
            <div class="mb-3 form-check container">
            <button type="submit" class="btn btn-primary">Enviar registro</button>
            </div>
        </form>
    </main>
