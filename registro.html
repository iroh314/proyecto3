    <main > 
      <h2 class="registro mt-2">Formulario de registro</h2>
      <div class="container">
        <div class="row d-flex justify-content-center mt-3"> 
          <div class="col-12 col-md-8">
            <div style="background-image: url('imagenes/LogoNasa.jpg');" class="img-fluid w-100 rounded mx-auto d-block"> 
            <form class="row g-3 needs-validation" novalidate>  
              <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Ingrese su nombre</label>
                <input type="text" class="form-control" id="validationCustom01">
              </div>
              <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Ingrese sus apellidos</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
              </div>
              <div class="col-md-8">
                <label for="validationCustomUsername" class="form-label">Ingrese su e-mail</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-envelope-square"></i></span>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
              </div>
              <div class="col-md-8">
                <label for="validationCustom03" class="form-label">Seleccione su fecha de nacimiento</label>
                <input type="date" class="form-control" id="validationCustom03" required>
              </div>
              <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Ingrese su contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
              </div>
              <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Confirme su contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Confirme su contraseña">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Acepte términos y condiciones.
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar registro</button>
              </div>
            </form>
          
          </div>
        </div>
      </div>
